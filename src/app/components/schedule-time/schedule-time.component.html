<section class="container-schedule">
	<div class="container">

		<div class="row  d-flex align-items-center" style="height: 100vh;">
			<div class="col-6 d-none d-lg-block">
				<app-rawgenius-animation-svg></app-rawgenius-animation-svg>
			</div>
			<div class="col-12 col-lg-6" style="height: 100vh;">
				<div class="" style="height: 100vh; overflow: hidden;">

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col" style="width:20px">Tijd</th>
								<th scope="col">Omschrijving</th>
								<!-- <th scope="col">Zaal</th> -->
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let shed of data?.schedule; let i = index" [ngClass]="'table-tr-' + shed.type">
								<td class="_text-nowrap _text-wrap text-nowrap-md">
									{{shed.start_time}} - {{shed.end_time}}
								</td>
								<td>
									<app-schedule-session-info2 [schedule]="shed"
										*ngIf="shed.type != 'switch'"></app-schedule-session-info2>
								</td>
								<!-- <td class="text-nowrap _text-nowrap-md">{{shed.location}}</td> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
