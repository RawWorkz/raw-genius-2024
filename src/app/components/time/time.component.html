<div class="row align-items-center justify-content-center">
	<div class="col-auto">
		<span id="time">
			<span class="font-mono">
				{{time?.hours}}
			</span>
			<span class='dotdot'>:</span>
			<span class="font-mono">
				{{time?.minutes}}
			</span>
			<span class='dotdot'>:</span>
			<span class="font-mono">
				{{time?.seconds}}
			</span>
		</span>
	</div>
</div>
