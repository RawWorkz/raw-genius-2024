<section class="container-screensaver">

	<button id="btn-fullscreen" class="btn btn-outline-danger" (click)="onFullScreenClickHandler()"
		*ngIf="!this.isFullscreen">
		<app-icons [icon]="this.isFullscreen ? 'compress' : 'fullscreen'"></app-icons>
	</button>

	<app-rawgenius-animation-svg (click)="this.onFullScreenClickHandler()"></app-rawgenius-animation-svg>
</section>
